
[path]
    dataset = '.'
    scripts = '../scripts'

[log]
    name = "sonetaa"
    format = "%(asctime)s : %(message)s"

[tasks]
    [tasks.RS]
        modalities = ["clinical", "EEG"]
    [tasks.MMN]
        modalities = ["clinical", "EEG"]
    [tasks.HDC]
        modalities = ["clinical", "EEG", "behavior"]

[modalities]
    [modalities.EEG]
    [modalities.behavior]
        record_collection = 'BehaviorRecordCollection'
    [modalities.clinical]

