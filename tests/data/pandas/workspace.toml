
[path]
    dataset = './dataset'
    scripts = './scripts'

[records]
    id_pattern = "REC-[\\d]{6}-[A-Z]"

[run]
    mode = "main_process"

[steps]
    scripts = ["first_step", "next_step"]

[modalities]
    [modalities.pandas]
        [modalities.pandas.models]
            plugin = "pandas"
            data_path = ['{id}', 'series.csv']
            # dataframe_path = ['CLINICAL', 'data.csv']

[tasks]
    [tasks.base]
        modalities = ["pandas"]
