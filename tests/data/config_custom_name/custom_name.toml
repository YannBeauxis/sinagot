
[path]
    dataset = './dataset'
    scripts = './scripts'

[log]
    name = "sonetaa"
    format = "%(asctime)s : %(message)s"
    level = 'INFO'

[records]
    id_pattern = "REC-[\\d]{6}-[A-Z]"

[run]
    mode = "main_process"

[modalities]
    [modalities.EEG]


[tasks]
    [tasks.RS]
        modalities = ["EEG"]

