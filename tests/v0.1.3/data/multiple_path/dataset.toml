
[path]
    data = './dataset'
    scripts = './scripts'

[log]
    name = "sonetaa"
    format = "%(asctime)s : %(message)s"
    level = 'INFO'

[records]
    id_pattern = "REC-[\\d]{6}-[A-Z]"
    file_match = [true, true]

[run]
    mode = "main_process"

[modalities]
    [modalities.base_mod]
        scripts = ['multiple_path']


[tasks]
    [tasks.base_task]
        modalities = ["base_mod"]

