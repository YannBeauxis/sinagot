
[path]
    data = '../dataset'
    scripts = '.'

[log]
    name = "sonetaa"
    format = "%(asctime)s : %(message)s"

[tasks]
    [tasks.RS]
        modalities = ["clinical", "EEG"]
    [tasks.MMN]
        modalities = ["clinical", "EEG"]
    [tasks.HDC]
        modalities = ["clinical", "EEG", "behavior"]

[modalities]
    [modalities.EEG]
    [modalities.behavior]
        subset = 'BehaviorSubset'
    [modalities.clinical]

